daemon off;

error_log /dev/stdout info;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;

        application stream {
            live on;
	    record all;
	    allow play 127.0.0.1;
	    deny play all;

            exec ffmpeg -i rtmp://localhost:1935/stream/$name
              -c:a libfdk_aac -b:a 128k -c:v copy -f flv rtmp://localhost:1935/hls/$name_1080p4128kbs
              -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 2000k -f flv -g 30 -r 30 -s 1280x720 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_720p2128kbs
              -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 800k -f flv -g 30 -r 30 -s 854x480 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_480p928kbs
              -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 500k -f flv -g 30 -r 30 -s 640x360 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_360p628kbs;
        }

        application hls {
            live on;
	    allow play 127.0.0.1;
    	    deny play all;

            hls on;
            hls_fragment_naming system;
            hls_fragment 6;
            hls_playlist_length 36;
            hls_path /opt/data/hls;
            hls_nested on;

            hls_variant _1080p4128kbs BANDWIDTH=4128000,RESOLUTION=1920x1080;
            hls_variant _720p2128kbs BANDWIDTH=2128000,RESOLUTION=1280x720;
            hls_variant _480p928kbs BANDWIDTH=928000,RESOLUTION=854x480;
            hls_variant _360p628kbs BANDWIDTH=628000,RESOLUTION=640x360;
        }
    }
}

http {
    access_log /dev/stdout combined;

    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    server {
        listen 80;

        # Uncomment these lines to enable SSL.
        # Update the ssl paths with your own certificate and private key.
        # listen 443 ssl;
        # ssl_certificate     /opt/certs/example.com.crt;
        # ssl_certificate_key /opt/certs/example.com.key;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /opt/data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /live {
          alias /opt/data/hls;
          types {
              application/vnd.apple.mpegurl m3u8;
              video/mp2t ts;
          }
          add_header Cache-Control no-cache;
          add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet static/stat.xsl;
        }

        location /static {
            alias /www/static;
        }

        location = /crossdomain.xml {
            root /www/static;
            default_type text/xml;
            expires 24h;
        }
    }
}
